<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy | Mini E-Commerce</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <i class="fas fa-shopping-bag"></i>
      <h1>ShopEasy</h1>
    </div>
    <div class="nav-controls">
      <button class="cart-btn" id="cartButton">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count" id="cartCount">0</span>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <!-- Login Section -->
    <section class="login-section" id="loginSection">
      <h2>Welcome to ShopEasy</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password">
      </div>
      <button class="btn btn-block" id="loginBtn">Login to Shop</button>
      <p style="margin-top: 20px; color: #6c757d;">
        Demo credentials: <strong>user</strong> / <strong>1234</strong>
      </p>
    </section>

    <!-- Products Section (initially hidden) -->
    <section id="productsSection" style="display: none;">
      <!-- Filter Bar -->
      <div class="filter-bar">
        <h3>Our Products</h3>
        <div class="filter-controls">
          <select id="categoryFilter">
            <option value="all">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="home">Home & Kitchen</option>
          </select>
          <select id="sortFilter">
            <option value="default">Sort By</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
          </select>
        </div>
      </div>

      <!-- Products Grid -->
      <div class="products-grid" id="productsGrid"></div>
    </section>
  </div>

  <!-- Cart Modal -->
  <div id="cartModal">
    <div class="cart-header">
      <h3>Your Shopping Cart</h3>
      <button class="close-cart" id="closeCart">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="cart-items" id="cartItems">
      <!-- Cart items will be added here dynamically -->
    </div>
    <div class="cart-footer">
      <div class="cart-total">
        <span>Total:</span>
        <span>â‚¹<span id="totalPrice">0</span></span>
      </div>
      <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
    </div>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Notification -->
  <div class="notification" id="notification">Item added to cart!</div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ShopEasy. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
